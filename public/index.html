    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <form action="#" method="post">
            <h1>Program Stats</h1>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" maxlength="255">

            <label for="branch">Branch:</label>
                <select id="branch" name="program_branch">
                        <option value="1">Bon-Air</option>
                        <option value="3">Cresent Hill</option>
                        <option value="2">Northeast</option>
                 </select>

                 <label for="program">Program Name:</label>
                <input type="text" id="program" name="program_name" maxlength="80">

                <label for="date">Program Date:</label>
                <input type="date" id="date" name="program_date">

                <label for="type">Program Type:</label>
                <select id="type" name="program_type">
                        <option value="1">Adult</option>
                        <option value="3">Children</option>
                        <option value="2">Teen</option>
                 </select>
                 
                 <label for="attendance">Program Attendance:</label>
                 <input type="number" id="attendance" name="program_attendance" min="0" max="10000">
                 
                <label for="tag">Tags:</label>
                <textarea id="tag" name="program_tag"></textarea>
                 
            <button type="submit">Submit</button>
            
          
              </form>
          
    </body>
</html>
